

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addWebsiteToolDetails',naname=naname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Website Tool Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Tool Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Tool Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="Discription">Enter discription of tool:</label>
					    <input type="text" class="form-control" name="discription" placeholder="Enter discription of tool:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year:</label>
					    <input type="text" class="form-control" name="year" placeholder="Enter Year:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter founder:</label>
					    <input type="text" class="form-control" name="founder" placeholder="Enter founder:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="websitenameid" value="{{ naname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
